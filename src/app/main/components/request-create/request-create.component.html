

<div class="center">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Table</mat-card-title>
      <mat-card-subtitle>some text</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
      <form class="example-form" [formGroup]="form">
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>

            <!-- TODO: firstName control taken from form -->
            <input matInput formControlName="firstName">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>Last Name </mat-label>
            <!-- TODO: lastName control taken from form -->
            <input matInput formControlName="lastName">
          </mat-form-field></td>
        </tr></table>

        <p>
          <mat-form-field>
            <mat-label>Block</mat-label>
            <mat-select>
              <mat-option *ngFor="let Block of blocks" [value]="Block.number">
                {{Block.number}}
              </mat-option>
            </mat-select>
          </mat-form-field>


          <mat-form-field class="example-full-width">
            <mat-label>Room Number</mat-label>
            <textarea matInput formControlName="address"></textarea>
          </mat-form-field>
        </p>

        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>City</mat-label>
            <input matInput placeholder="Ex. San Francisco" formControlName="city">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>State</mat-label>
            <input matInput placeholder="Ex. California" formControlName="state">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>Postal Code</mat-label>
            <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043" formControlName="postalCode">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field></td>
        </tr></table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="createData()">create</button>
    </mat-card-actions>
  </mat-card>
</div>
