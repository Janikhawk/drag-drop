

<div class="center">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Request</mat-card-title>
      <mat-card-subtitle>Fill the form</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
      <form class="example-form" [formGroup]="form">
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>

            <!-- TODO: firstName control taken from form -->
            <input matInput formControlName="firstName">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>Last Name </mat-label>
            <!-- TODO: lastName control taken from form -->
            <input matInput formControlName="lastName">
          </mat-form-field></td>
        </tr></table>

        <p>
          <mat-form-field>
            <mat-label>Block</mat-label>
            <mat-select formControlName="block">
              <mat-option *ngFor="let Block of blocks" [value]="Block">
                {{Block.number}}
              </mat-option>
            </mat-select>
          </mat-form-field>


          <mat-form-field class="example-full-width">
            <mat-label>Room Number</mat-label>
            <textarea matInput formControlName="roomNumber"></textarea>
          </mat-form-field>
        </p>

        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field>
            <mat-label>Car Model</mat-label>
            <mat-select formControlName="carModel">
              <mat-option *ngFor="let CarModel of carModels" [value]="CarModel">
                {{CarModel.value_en}}
              </mat-option>
            </mat-select>
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>Car Number</mat-label>
            <input matInput placeholder="Ex. California" formControlName="carNumber">
          </mat-form-field></td>
        </tr></table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="createData()">create</button>
    </mat-card-actions>
  </mat-card>
</div>
